{% extends "layout.html" %}

{% block title %}
    Watchlist
{% endblock %}

{% block main %}

    <table style='margin-top: 30px' class="table table-striped table-dark">
      <thead>
        <tr class="bg-info">
          <th scope="col"> Symbol </th>
          <th scope="col"> Company Name </th>
          <th scope="col"> Current Price (USD) </th>
        </tr>
      </thead>
      <tbody>
      {% for r in result %}
        <tr>
          <th scope="row"> {{ r.symbol}}</th>
          <td> {{ r.name}}</td>
          <td>{{ r.price}}</td>
        </tr>
      {% endfor %}
      </body>
    </table>
{% endblock %}
