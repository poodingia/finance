{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table style='margin-top: 30px' class="table table-striped table-dark table-hover">
      <thead>
        <tr class='bg-info'>
          <th scope="col"> Symbol </th>
          <th scope="col"> Company Name </th>
          <th scope="col"> Shares </th>
          <th scope="col"> Price (USD) </th>
          <th scope="col"> Time</th>
        </tr>
      </thead>
      <tbody>
      {% for trans in history %}
        <tr>
          <th scope="row"> {{ trans.symbol}}</th>
          <td> {{ trans.name}}</td>
          <td>{{ trans.shares }}</td>
          <td>{{ trans.price | usd}}</td>
          <td>{{ trans.timestamp }}</td>
        </tr>
      {% endfor %}
      </body>
    </table>
{% endblock %}
